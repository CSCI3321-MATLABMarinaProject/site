<h1>Iteration</h1>
<p><strong>Q. What is iteration?</strong><br>A. Iteration is repetition &ndash; 
repeating a set of instructions over and over again till a pre-defined condition 
is reached to stop the repetition. </p>
The following modules present an overview of commonly used iteration structures.
